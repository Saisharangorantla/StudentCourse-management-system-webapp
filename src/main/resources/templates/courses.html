<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Course List</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.title}">Title</td>
                <td th:text="${c.description}">Description</td>
            </tr>
        </tbody>
    </table>

    <hr class="my-4"/>

    <h4>Add New Course</h4>
    <form method="post" th:action="@{/courses}" th:object="${course}" class="row g-3">
        <div class="col-md-6">
            <input type="text" th:field="*{title}" class="form-control" placeholder="Course Title" required />
        </div>
        <div class="col-md-6">
            <input type="text" th:field="*{description}" class="form-control" placeholder="Course Description" />
        </div>
        <div class="col-12">
            <button class="btn btn-success">Add Course</button>
        </div>
    </form>
</div>

</body>
</html>
