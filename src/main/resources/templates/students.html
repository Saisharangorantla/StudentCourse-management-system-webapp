<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-3">Student List</h2>
    <a class="btn btn-primary mb-2" href="/students/new">
        <i class="fas fa-user-plus">ADD</i>
    </a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.groupName}">Group</td>
                <td th:text="${student.course != null ? student.course.title : 'No Course'}">Course</td>

                <td>
                    <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit">edit</i>
                    </a>
                    <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash">delete</i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
